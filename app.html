<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Generator App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <script deffer src="app.js"></script>
</head>
<body>
  <div class = "container">
    <div class ="meal-wrapper">
      <div class ="meal-search">
        <h2 class = 'title'>Find Recipe For Your Meal</h2>
        <blockquote> Healthy Food, Healthy your.<br>
          <cite>- Sid Ali</cite>
        </blockquote>

        <div class ="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter a Meal" id ="search-input">
          <button type="submit" class="search-btn " id="search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class ="title">Your Search Result:</h2>
        <div id= "meal">
          <!-- meal item -->
          <div class = "meal-item">
            <div class = "meal-img">
              <img src = "/images/food.jpg" alt = "food">
            </div>
            <div class = "meal-name">
              <h3>Potato Chips</h3>
              <a href = "#" class = "recipe-btn">Get Recipe</a>
            </div>
          </div>
          <!-- end of meal item -->
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
